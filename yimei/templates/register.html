<meta charset="UTF-8">  
    <title>会员注册</title>  
  
  
    <h1>会员注册</h1>  
    <form method="post">  
        用户名: <input type="text" name="username"><br>  
        密码: <input type="password" name="password"><br>  
        会员级别:  
        <select name="level">  
            <option value="1">普通会员</option>  
            <option value="2">银卡会员</option>  
            <option value="3">金卡会员</option>  
        </select><br>  
        <input type="submit" value="注册">  
    </form>
